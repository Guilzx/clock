<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="#">
    <title>js object - clock</title>
</head>
<body>
<div id="object_clock">
    <p><span class="keyword">let</span> <span class="local-variable">clock</span> <span class="operator">=</span> <span class="bracket">{</span></p>
    <p id="hour" class="tab on"><span class="object-key">hour</span>: <span id="hour_value" class="number">hour</span><span class="comma">,</span></p>
    <p id="minute" class="tab on"><span class="object-key">minute</span>: <span id="minute_value" class="number">minute</span><span class="comma">,</span></p>
    <p id="second" class="tab on"><span class="object-key">second</span>: <span id="second_value" class="number">second</span><span class="comma">,</span></p>
    <p id="period" class="tab on"><span class="object-key">period</span>: <span id="period_value" class="string">"period"</span><span class="comma">,</span></p>
    <p id="day" class="tab on"><span class="object-key">day</span>: <span id="day_value" class="number">day</span><span class="comma">,</span></p>
    <p id="weekday" class="tab on"><span class="object-key">weekday</span>: <span id="weekday_value" class="string">weekday</span><span class="comma">,</span></p>
    <p id="month" class="tab on"><span class="object-key">month</span>: <span id="month_value" class="string">"month"</span><span class="comma">,</span></p>
    <p id="year" class="tab on"><span class="object-key">year</span>: <span id="year_value" class="number">year</span><span class="comma">,</span></p>
    <p id="timezone" class="tab on"><span class="object-key">timezone</span>: <span id="timezone_value" class="string">timezone</span><span class="comma">,</span></p>
    <p id="unix" class="tab on"><span class="object-key">unix</span>: <span id="unix_value" class="number">unix</span><span class="comma">,</span></p>
    <p><span class="bracket">}</span>;</p>
</div>
<script type="module" src="scripts/main.js"></script>
</body>
</html>
